# ============================================
# TMUX Configuration with Catppuccin Theme
# ============================================

# Syntax reminder:
# set == set-option
# setw == set-window-option

# --- General Settings ---

# Use Ctrl+A as the prefix key (like GNU Screen)
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Enable true color support
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Use Vim shortcuts
setw -g mode-keys vi

# Enable mouse support (including scroll)
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Increase scrollback buffer size
set -g history-limit 50000

# Display tmux messages for 4 seconds
set -g display-time 4000

# Refresh status bar more often
set -g status-interval 5

# Focus events for vim/neovim
set -g focus-events on

# Faster escape time for vim
set -sg escape-time 0

# Tells tmux what shell to use
set -g default-shell ${SHELL}

# Display tmux session name in terminal title
set -g set-titles on
set -g set-titles-string "#S / #W"

# --- Key Bindings ---

# Reload config file
unbind r
bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded!"

# Split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# New window in current path
bind c new-window -c "#{pane_current_path}"

# Vim-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes with Vim keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Copy mode improvements (vim-style)
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"

# Quick session switching
bind S choose-session

# --- Catppuccin Latte Theme ---

# Pane borders
set -g pane-border-style "fg=#bcc0cc"
set -g pane-active-border-style "fg=#1e66f5"

# Status bar
set -g status on
set -g status-position top
set -g status-style "bg=#e6e9ef,fg=#4c4f69"

# Status left: session name
set -g status-left-length 40
set -g status-left "#[bg=#1e66f5,fg=#dce0e8,bold] #S #[bg=#e6e9ef,fg=#1e66f5]"

# Status right: date and time
set -g status-right-length 60
set -g status-right "#[fg=#8839ef]󰃰 %H:%M #[fg=#bcc0cc]│ #[fg=#40a02b]󰃭 %d %b"

# Window status
set -g window-status-format "#[fg=#6c6f85] #I:#W "
set -g window-status-current-format "#[bg=#ccd0da,fg=#1e66f5,bold] #I:#W "
set -g window-status-separator ""

# Message style
set -g message-style "bg=#df8e1d,fg=#dce0e8"
set -g message-command-style "bg=#df8e1d,fg=#dce0e8"

# Mode style (copy mode)
set -g mode-style "bg=#bcc0cc,fg=#4c4f69"

# --- Plugins ---

# Tmux Plugin Manager (TPM)
# https://github.com/tmux-plugins/tpm
# <prefix> + I => Install new plugins
# <prefix> + U => Update plugins
# <prefix> + alt + u => Remove/uninstall unlisted plugins

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'christoomey/vim-tmux-navigator'

# Initialize TMUX plugin manager (keep this line at the very bottom)
run '~/.config/tmux/plugins/tpm/tpm'

